apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dendrite-appservice
spec:
  project: default
  destination:
    namespace: dendrite
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/Simon-Boyer/arctiq-mission-infra'
    path: apps/dendrite/modules/appservice
  syncPolicy:
    automated:
      selfHeal: true
---
