apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`matrix.arctiq.codegameeat.com`)
      services:
        - name: nginx-service
          port: http
  tls:
    certResolver: le