---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: sync-

bases:
  - ../../base

commonLabels:
  app: sync-dendrite

resources:
  - ingress.yaml

patches:
- patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: syncapi
  target:
    kind: Deployment