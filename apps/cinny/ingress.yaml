apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: cinny-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cinny.arctiq.codegameeat.com`)
      services:
        - name: cinny-green-service
          port: http
    - kind: Rule
      match: Host(`preview.cinny.arctiq.codegameeat.com`)
      services:
        - name: cinny-blue-service
          port: http
  tls:
    certResolver: le