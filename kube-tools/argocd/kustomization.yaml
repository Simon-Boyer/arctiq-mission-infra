apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  - project.yaml
  - applications.yaml
  - ingress.yaml

helmCharts:
- name: argo-cd
  includeCRDs: true
  namespace: argocd
  releaseName: argocd
  version: 3.35.4
  repo: https://argoproj.github.io/argo-helm

patches:
- patch: |-
      - op: add
        path: /data
        value:
          kustomize.buildOptions: --load-restrictor LoadRestrictionsNone --enable-helm
  target:
    kind: ConfigMap
    name: argocd-cm
- patch: |-
      - op: add
        path: /data
        value:
          server.insecure: "true"
  target:
    kind: ConfigMap
    name: argocd-cmd-params-cm